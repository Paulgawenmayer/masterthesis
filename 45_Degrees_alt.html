<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google Maps 45Â° Ansicht</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeYPaDvN0XzEmLPAvUmHVCWZaTD6C8dM0"></script>
    <script>
      function initMap() {
        const coords = { lat: 48.71307632464357, lng: 9.204561244683513 };
        const map = new google.maps.Map(document.getElementById("map"), {
          center: coords,
          zoom: 21, // Maximaler Zoom
          mapTypeId: "satellite",
          tilt: 45,
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
